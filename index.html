<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociais</title>
    <style>
        @charset "UTF-8";
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            min-height: 100vh;
        }
        body{
            background-image: url('./imagens/fundo-madeira.jpg');
        }
        ul{
            list-style: none;
        }
        nav{
            position: absolute;
            right: 2vh;

        }
        nav>ul>li>a>img{
            width: 8vh;
            border-radius: 1000px;
            margin: 1.5vh;
        }
        section>img{ 
            position: relative;
            height: 96vh;
            left: 50%;
            top: 50%;
            transform: translate(-50%, 1%);   
        }
        iframe{
            width: 40vh;
            height: 71vh;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -51%);
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"><img src="./imagens/logo-home.jpg" alt="icone Inicio"></a></li>

            <li><a href="https://www.youtube.com/" target="iframe"><img src="./imagens/logo-youtube.jpg" alt="icone YouTube"></a></li>

            <li><a href="https://www.github.com/" target="iframe"><img src="./imagens/logo-github.jpg" alt="icone Github"></a></li>

            <li><a href="https://www.instagram.com/" target="iframe"><img src="./imagens/logo-instagram.jpg" alt="icone Instagram"></a></li>

            <li><a href="https://www.twitter.com/" target="iframe"><img src="./imagens/logo-twitter.jpg" alt="icone Twitter"></a></li>

            <li><a href="https://www.facebook.com/" target="iframe"><img src="./imagens/logo-facebook.jpg" alt="icone Facebook"></a></li>
        </ul>
    </nav>

    <section>
        <img src="./imagens/frame-iphone.png" alt="celular">
        <iframe name="iframe" srcdoc='<img src="./imagens/tela-home.jpg">' frameborder="1"></iframe>
    </section>
    
    
</body>
</html>
